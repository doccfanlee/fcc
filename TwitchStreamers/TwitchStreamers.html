<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitch Streamers</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="TwitchStreamers.css">
</head>

<body>
    <div class="container main_block">
        <div class="main_block">
            <div id="tags">
                <div id="tag_all" class="tag">
                    <div class="circle"> </div>
                    <p class="text-right tagTxt">ALL</p>
                </div>
                <div id="tag_online" class="tag tagOpaque">
                    <div class="circle"> </div>
                    <p class="text-right tagTxt tagDispaly">Online</p> 
                </div>
                <div id="tag_offline" class="tag tagOpaque">
                    <div class="circle"> </div>
                    <p class="text-right tagTxt tagDispaly">Offline</p>
                </div>
            </div>

            <h1 id="main_title" class="text-center">Twitch Streamers</h1>
        </div>
    </div>
    <div class="container body_block" id="TwitchStreamersList">
        <div class="row">
            <div class="col-xs-1">
                <img class="item_image" src="https://dummyimage.com/50x50/ecf0e7/5c5457.jpg&text=0x3F" alt="pic" >
            </div>
            <div class="col-xs-11">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="text-center item_name">name</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-center item_status">status</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="TwitchStreamers.js"></script>
</body>

</html>
