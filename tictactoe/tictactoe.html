<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>tictactoe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <!-- choosePawnModal -->
    <div class="modal fade" id="choosePawnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Please Select Your Pawn:</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="center-block">
                                <canvas id="canvasCircle"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="center-block">
                                <canvas id="canvasRect"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
        <!-- winModal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!--<h4 class="modal-title" id="winModalLabel">Please Select Your Pawn:</h4>-->
                </div>
                <div class="modal-body">
                    <div id="winModalTxt">
                            <h1 class="text-center">You Win!</h1>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="resetBtn" data-dismiss="modal">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class=" mainboard center-block">
            <div class="grid" id="leftTopGrid">
                <!--<canvas id="canvasLT"></canvas>-->
            </div>
            <div class="grid" id="topGrid">
                <!--<canvas id="canvasTop"></canvas>-->
            </div>
            <div class="grid" id="rightTopGrid">
                <!--<canvas id="canvasRT"></canvas>-->
            </div>
            <div class="grid" id="leftMiddleGrid">
                <!--<canvas id="canvasLeft"></canvas>-->
            </div>
            <div class="grid" id="middleGrid">
                <!--<canvas id="canvasMiddle"></canvas>-->
            </div>
            <div class="grid" id="rightMiddleGrid">
                <!--<canvas id="canvasRight"></canvas>-->
            </div>
            <div class="grid" id="leftBottomGrid">
                <!--<canvas id="canvasLB"></canvas>-->
            </div>
            <div class="grid" id="bottomGrid">
                <!--<canvas id="canvasBottom"></canvas>-->
            </div>
            <div class="grid" id="rightBottomGrid">
                <!--<canvas id="canvasRB"></canvas>-->
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
