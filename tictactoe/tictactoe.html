<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>tictactoe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="container">
        <div class=" mainboard center-block">
            <div class="grid" id="leftTopGrid">
            </div>
            <div class="grid" id="topGrid">
            </div>
            <div class="grid" id="rightTopGrid">
            </div>
            <div class="grid" id="leftMiddleGrid">
            </div>
            <div class="grid" id="middleGrid">
            </div>
            <div class="grid" id="rightMiddleGrid">
            </div>
            <div class="grid" id="leftBottomGrid">
            </div>
            <div class="grid" id="bottomGrid">
            </div>
            <div class="grid" id="rightBottomGrid">
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
