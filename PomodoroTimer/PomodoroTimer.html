<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PomodoroTimer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="PomodoroTimer.css">
</head>

<body>

    <div class="container">
        <h1 class="text-primary text-center">Pomodoro Timer</h1>
        <div class="row">
            <div class="col-xs-6">
                <p class="text-center">break length</p>
            </div>
            <div class="col-xs-6">
                <p class="text-center">session length</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p class="text-center" id="breakMinus"><a href="#">-</a></p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p id="breakTime" class="text-center">5</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p class="text-center" id="breakPlus"><a href="#">+</a></p>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p class="text-center" id="sessionMinus"><a href="#">-</a></p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p id="sessionTime" class="text-center">25</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <p class="text-center" id="sessionPlus"><a href="#">+</a></p>
                    </div>
                </div>
            </div>
        </div>

        <canvas class="center-block" id="canvas" width="250" height="250"></canvas>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-5 col-sm-2">
        <button class="btn btn-primary btn-lg btn-block" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jQuery/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="PomodoroTimer.js"></script>
</body>

</html>
