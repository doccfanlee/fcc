<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Javascript Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="JavascriptCalculator.css">
</head>

<body>
    <div class="container">
        <div class="outerFrame center-block">
            <p id="title" class="text-center">Javascript Calculator</p>
            <div class="innerFrame center-block">
                <div id="showText">
                        <h2 id="mainShowText" class="text-right">0</h2>  
                        <h2 id="bottomShowText" class="text-right">0</h2>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button id="btn-AC" class="btn btn-default btn-block">AC</button>
                    </div>
                    <div class="col-xs-3 ">
                        <button id="btn-CE" class="btn btn-default btn-block">CE</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-operator">/</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-operator">&#215;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-operator">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-num">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-operator">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-9">

                        <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-block btn-num">1</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-block btn-num">2</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-block btn-num">3</button>
                    </div>
                        </div>
                        <div class="row">
                    <div class="col-xs-8">
                        <button class="btn btn-default btn-block btn-num">0</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-block btn-num">.</button>
                    </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button id="btn-equal" class="btn btn-default btn-block">=</button>
                    </div>
                </div>
            </div>
            <!--innerFrame-->
        </div>
        <!--outerFrame-->
    </div>
    <!--container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="JavascriptCalculator.js"></script>
</body>

</html>
